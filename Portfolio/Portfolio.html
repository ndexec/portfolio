<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI/UX Designer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans', Arial, sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    h1.main-title {
      font-size: 48px;
      color: #9C27B0;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      background: white;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .project {
      width: 100%;
      max-width: 300px;
      height: 300px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .project-img {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      pointer-events: none;
      -webkit-user-drag: none;
      user-drag: none;
    }

    .view-project {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      color: gray;
      text-decoration: none;
      border: 2px solid gray;
      border-radius: 50px;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    .view-project:hover {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      border-color: #9C27B0;
      color: #9C27B0;
    }

    .qr-section {
      margin-top: 40px;
      text-align: center;
    }

    .qr-section img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      pointer-events: none;
      -webkit-user-drag: none;
      user-drag: none;
    }

    .qr-section p {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      .projects {
        flex-direction: column;
        align-items: center;
      }

      .project {
        width: 100%;
        margin-bottom: 20px;
      }

      h1.main-title {
        font-size: 36px;
      }
    }

    @media (max-width: 480px) {
      h1.main-title {
        font-size: 28px;
      }

      .qr-section img {
        width: 150px;
        height: 150px;
      }

      .qr-section p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Заголовок -->
    <h1 class="main-title">UI/UX Designer</h1>

    <!-- Блок с проектами -->
    <section class="projects">
      <div class="project">
        <div class="project-img" style="background-image: url('Im/PathZen.png');"></div>
        <a href="Im/PathZen.pdf" class="view-project" target="_blank">Посмотреть проект</a>
      </div>
      <div class="project">
        <div class="project-img" style="background-image: url('Im/Handy.png');"></div>
        <a href="Im/Handy.pdf" class="view-project" target="_blank">Посмотреть проект</a>
      </div>
    </section>

    <!-- QR-код -->
    <section class="qr-section">
      <p>Свяжитесь со мной в Telegram:</p>
      <img src="Im/ndgram.png" alt="QR-код Telegram профиля">
    </section>
  </div>
</body>
</html>
